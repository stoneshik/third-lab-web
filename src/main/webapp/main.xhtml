<ui:composition template="/includes/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <ui:define name="title">Основная страница</ui:define>
   <ui:define name="wrapper_content">
      <div id="left_col">
         <canvas id="canvas" height="600" width="600" x="0" y="0" r="0"></canvas>
         <p id="canvas-error" class="error"></p>
      </div>
      <div id="center_col">
         <h:form class="ui-form" id="dot-form">
            <h3>Проверка попадания точки</h3>
            <div class="form-row option-command-link">
               <h:inputHidden id="x" value="#{dotManagedBean.newDotBean.x}" requiredMessage="Аргумент Y обязателен" required="true">
                  <f:validateLength for="r" maximum="10"/>
                  <f:validateDoubleRange minimum="-4.0" maximum="4.0"/>
               </h:inputHidden>
               <h:commandLink id="x1" value="-4" onclick="selectX(-4.0, nameIdForm + ':x1'); return false;" />
               <h:commandLink id="x2" value="-3" onclick="selectX(-3.0, nameIdForm + ':x2'); return false;" />
               <h:commandLink id="x3" value="-2" onclick="selectX(-2.0, nameIdForm + ':x3'); return false;" />
               <h:commandLink id="x4" value="-1" onclick="selectX(-1.0, nameIdForm + ':x4'); return false;" />
               <h:commandLink id="x5" value="0" onclick="selectX(0.0, nameIdForm + ':x5'); return false;" />
               <h:commandLink id="x6" value="1" onclick="selectX(1.0, nameIdForm + ':x6'); return false;" />
               <h:commandLink id="x7" value="2" onclick="selectX(2.0, nameIdForm + ':x7'); return false;" />
               <h:commandLink id="x8" value="3" onclick="selectX(3.0, nameIdForm + ':x8'); return false;" />
               <h:commandLink id="x9" value="4" onclick="selectX(4.0, nameIdForm + ':x9'); return false;" />
            </div>
            <div class="form-row">
               <h:inputText id="y" value="#{dotManagedBean.newDotBean.y}" requiredMessage="Аргумент Y обязателен" required="true"
                            autocomplete="off">
                  <f:validateLength for="r" maximum="10"/>
                  <f:validateDoubleRange minimum="-5.0" maximum="3.0"/>
               </h:inputText>
               <h:outputLabel for="y" class="text-input-label">Y:</h:outputLabel>
            </div>
            <div class="form-row">
               <h:inputText id="r" value="#{dotManagedBean.newDotBean.r}" requiredMessage="Аргумент R обязателен" required="true"
                            autocomplete="off">
                  <f:validateLength for="r" maximum="10"/>
                  <f:validateDoubleRange minimum="1.0" maximum="4.0"/>
               </h:inputText>
               <h:outputLabel for="r" class="text-input-label">R:</h:outputLabel>
            </div>
            <h:commandButton id="submit-button" value="Отправить" action="#{dotManagedBean.addNewDot()}">
               <f:ajax execute="dot-form" render="results"/>
            </h:commandButton>
            <h:messages id="form-error" errorClass="error" />
         </h:form>
         <h3><h:link value="Перейти на стартовую страницу" outcome="back-to-startpage" /></h3>
      </div>
      <div id="right_col">
         <h2>Результаты проверки</h2>
         <h:dataTable value="#{dotManagedBean.dotBeans}" var="dot"
                      id="results" class="results">
            <h:panelGroup rendered="#{dotManagedBean.isEmpty()}">
               <h:outputText class="response neutral single-column" value="Пока здесь пусто"/>
            </h:panelGroup>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">Результат</f:facet>
               <h:outputText value="Точка попала" rendered="#{dot.isHit}"/>
               <h:outputText value="Точка не попала" rendered="#{not dot.isHit}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">x</f:facet>
               <h:outputText value="#{dot.x}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">y</f:facet>
               <h:outputText value="#{dot.y}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">r</f:facet>
               <h:outputText value="#{dot.r}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">Время отправки</f:facet>
               <h:outputText value="#{dot.timeDispatch}"/>
            </h:column>
         </h:dataTable>
      </div>
   </ui:define>
   <ui:define name="footer_content">
      <script type="text/javascript" src="includes/scripts/jquery.min.js"></script>
      <script type="text/javascript" src="includes/scripts/filter.js"></script>
      <script type="text/javascript" src="includes/scripts/canvas.js"></script>
      <script type="text/javascript" src="includes/scripts/main.js"></script>
   </ui:define>
</ui:composition>
