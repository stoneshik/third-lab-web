<ui:composition template="/includes/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <ui:define name="title">Основная страница</ui:define>
   <ui:define name="wrapper_content">
      <div id="left_col">
         <h:form id="canvas_hidden_form">
            <h:inputHidden id="x_hidden" value="#{dotManagedBean.newDotBean.x}" required="true" autocomplete="false">
               <f:validateLength for="x_hidden" maximum="10"/>
               <f:validateDoubleRange for="x_hidden" minimum="-4.0" maximum="4.0"/>
            </h:inputHidden>
            <h:inputHidden id="y_hidden" value="#{dotManagedBean.newDotBean.y}" required="true" autocomplete="false">
               <f:validateLength for="y_hidden" maximum="10"/>
               <f:validateDoubleRange for="y_hidden" minimum="-5.0" maximum="3.0"/>
            </h:inputHidden>
            <h:inputHidden id="r_hidden" value="#{dotManagedBean.newDotBean.r}" required="true" autocomplete="false">
               <f:validateLength for="r_hidden" maximum="10"/>
               <f:validateDoubleRange for="r_hidden" minimum="1.0" maximum="4.0"/>
            </h:inputHidden>
            <h:commandLink id="submit_button_hidden_form" action="#{dotManagedBean.addNewDot()}"
                           onclick="clickOnCanvasHandler(); formHandler(hiddenForm);">
               <canvas id="canvas" height="600" width="600" x="0" y="0"></canvas>
               <f:ajax execute="canvas_hidden_form" render="results" onevent="updateCanvasByAjax"/>
            </h:commandLink>
            <p id="canvas_error" class="error"></p>
         </h:form>
      </div>
      <div id="center_col">
         <h:form id="dot_form" class="ui-form">
            <h3>Проверка попадания точки</h3>
            <div class="form-row option-command-link">
               <h:inputHidden id="x" value="#{dotManagedBean.newDotBean.x}" required="true" autocomplete="false">
                  <f:validateLength for="x" maximum="10"/>
                  <f:validateDoubleRange for="x" minimum="-4.0" maximum="4.0"/>
               </h:inputHidden>
               <h:commandLink id="x1" value="-4" onclick="selectX(-4.0, mainForm.name + ':x1'); return false;"/>
               <h:commandLink id="x2" value="-3" onclick="selectX(-3.0, mainForm.name + ':x2'); return false;"/>
               <h:commandLink id="x3" value="-2" onclick="selectX(-2.0, mainForm.name + ':x3'); return false;"/>
               <h:commandLink id="x4" value="-1" onclick="selectX(-1.0, mainForm.name + ':x4'); return false;"/>
               <h:commandLink id="x5" value="0" onclick="selectX(0.0, mainForm.name + ':x5'); return false;"
                              styleClass="option-command-link-selected"/>
               <h:commandLink id="x6" value="1" onclick="selectX(1.0, mainForm.name + ':x6'); return false;"/>
               <h:commandLink id="x7" value="2" onclick="selectX(2.0, mainForm.name + ':x7'); return false;"/>
               <h:commandLink id="x8" value="3" onclick="selectX(3.0, mainForm.name + ':x8'); return false;"/>
               <h:commandLink id="x9" value="4" onclick="selectX(4.0, mainForm.name + ':x9'); return false;"/>
            </div>
            <div class="form-row">
               <h:inputText id="y" value="#{dotManagedBean.newDotBean.y}" required="true" autocomplete="off">
                  <f:validateLength for="y" maximum="10"/>
                  <f:validateDoubleRange for="y" minimum="-5.0" maximum="3.0"/>
               </h:inputText>
               <h:outputLabel for="y" class="text-input-label">Y:</h:outputLabel>
            </div>
            <div class="form-row">
               <h:inputText id="r" value="#{dotManagedBean.newDotBean.r}" required="true" autocomplete="off">
                  <f:validateLength for="r" maximum="10"/>
                  <f:validateDoubleRange for="r" minimum="1.0" maximum="4.0"/>
               </h:inputText>
               <h:outputLabel for="r" class="text-input-label">R:</h:outputLabel>
            </div>
            <h:commandButton id="submit-button" value="Отправить"
                             action="#{dotManagedBean.addNewDot()}" onclick="formHandler(mainForm);">
               <f:ajax execute="dot-form" render="results" onevent="updateCanvasByAjax"/>
            </h:commandButton>
            <p id="form_error" class="error"></p>
         </h:form>
         <h3><h:link value="Перейти на стартовую страницу" outcome="back-to-startpage" /></h3>
      </div>
      <div id="right_col">
         <h2>Результаты проверки</h2>
         <h:dataTable value="#{dotManagedBean.dotBeans}" var="dot"
                      id="results" class="results">
            <h:panelGroup rendered="#{dotManagedBean.isEmpty()}">
               <h:outputText class="response neutral single-column" value="Пока здесь пусто"/>
            </h:panelGroup>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">Результат</f:facet>
               <h:outputText value="Попала" rendered="#{dot.isHit}"/>
               <h:outputText value="Не попала" rendered="#{not dot.isHit}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">x</f:facet>
               <h:outputText value="#{dot.x}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">y</f:facet>
               <h:outputText value="#{dot.y}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">r</f:facet>
               <h:outputText value="#{dot.r}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">Время отправки</f:facet>
               <h:outputText value="#{dot.getFormatDateTime()}"/>
            </h:column>
            <h:column rendered="#{not dotManagedBean.isEmpty()}">
               <f:facet name="header">Время обработки</f:facet>
               <h:outputText value="#{dot.timeLead / 1000} мкс"/>
            </h:column>
         </h:dataTable>
         <h:form styleClass="ui-form" id="clean_form">
            <h:commandButton id="clean_button" value="Очистить" action="#{dotManagedBean.removeAllDots()}"
                          onclick="removeAllDots();"/>
         </h:form>
      </div>
   </ui:define>
   <ui:define name="footer_content">
      <script type="text/javascript" src="includes/scripts/canvas.js"></script>
      <script type="text/javascript" src="includes/scripts/main.js"></script>
   </ui:define>
</ui:composition>
